apply plugin: 'java'

dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:7.11.0-SNAPSHOT")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:7.11.0-SNAPSHOT")
    implementation("org.apache.camel:camel-core:3.0.0-RC1")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.camel-xpath' }
}

verifyInstrumentation {
    passesOnly 'org.apache.camel:camel-core:[3.0.0-RC1,)'
    excludeRegex '.*-M[0-9]+'
}


site {
    title 'XPATH'
    type 'Messaging'
}