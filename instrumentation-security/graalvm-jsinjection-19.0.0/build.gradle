apply plugin: 'java'

dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:7.11.0-SNAPSHOT")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:7.11.0-SNAPSHOT")
    implementation("org.graalvm.js:js:19.0.0")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.graalvm-jsinjection-19.0.0' }
}

verifyInstrumentation {
    passesOnly 'org.graalvm.js:js:[19.0.0,22.0.0)'
    excludeRegex '.*-rc[0-9]+'
}


site {
    title 'JSInjection'
    type 'Messaging'
}