dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:7.11.0-SNAPSHOT")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:7.11.0-SNAPSHOT")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.jdbc-sqlserver' }
}

verifyInstrumentation {
    passes("com.microsoft.sqlserver:mssql-jdbc:[0,)")
    excludeRegex(".*jre9.*")
    excludeRegex(".*jre1\\d.*")
    excludeRegex(".*preview.*")
    verifyClasspath = false
}

site {
    title 'SQLServer'
    type 'Datastore'
    versionOverride '[jdk6,)'
}
