dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")

    implementation("org.eclipse.jetty:jetty-server:7.1.0.RC0")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.jetty-7' }
}

verifyInstrumentation {
    passesOnly 'org.eclipse.jetty:jetty-server:[7.0.0.M0,8.1.0.RC0)'
    exclude 'org.eclipse.jetty:jetty-server:[7.6.0.RC0,7.7.0]'
    excludeRegex '.*(alpha|beta|rc).*'
}

site {
    title 'Jetty'
    type 'Appserver'
}