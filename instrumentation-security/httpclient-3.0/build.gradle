
dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-weaver-api:7.11.0-SNAPSHOT")
    implementation("commons-httpclient:commons-httpclient:3.0.1")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.httpclient-3.0' }
}

verifyInstrumentation {
    passes 'commons-httpclient:commons-httpclient:[3.0,3.0.1]'
}

site {
    title 'Apache Httpclient'
    type 'Messaging'
}