dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:7.11.0-SNAPSHOT")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:7.11.0-SNAPSHOT")
    implementation("org.hsqldb:hsqldb:2.2.9")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.jdbc-hsqldb-2.2.9' }
}

verifyInstrumentation {
    passesOnly 'org.hsqldb:hsqldb:[2.2.9,)'

    excludeRegex '.*SNAPSHOT.*'
}

site {
    title 'HSQLDB'
    type 'Datastore'
}