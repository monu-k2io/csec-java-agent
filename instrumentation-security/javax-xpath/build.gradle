apply plugin: 'java'

dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:7.11.0-SNAPSHOT")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:7.11.0-SNAPSHOT")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.javax-xpath' }
}

verifyInstrumentation {
    verifyClasspath = false // We don't want to verify classpath since these are JDK classes
}


site {
    title 'XPATH'
    type 'Messaging'
}